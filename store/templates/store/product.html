{% extends 'store/main.html' %}

{% block title %}{% for product in products %}Store | {{product.name}}{% endfor %}{% endblock title %} 

{% block content %}
<div class="container ">
    <div class="row">
       {% for product in products  %}
       <div class="col-lg-4 ">
           <div class="box-element product">
                   <img src="{{product.get_imageurl}}" alt="Image" class="thumbnail ">
                   <div class="box-element product">
                       <h6><strong>{{product.name}}</strong></h6>
                       <hr>
                       <button class="btn btn-outline-secondary add-btn update-cart" data-product={{product.id}} data-action="add">Add to Cart</button>
                       <a href="{% url 'checkout_product' product.id %}" id="pr{{product.id}}"  class="btn btn-outline-warning">Buy Now</a>
                       <h5 style="display: inline-block;" class="ml-2" ><strong>Rs{{product.price|floatformat:2}}</strong></h5>
                   </div>
                   <!-- {% url 'product/{{product.id}} -->
           </div>
       </div>
   
       {% endfor %}
       
    </div>
   </div>

{% endblock content %}
